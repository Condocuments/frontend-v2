<div style="padding: 10% 30%;">

	<div class="panel panel-default" style="width: 75%;margin: auto;">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">Please sign in</h3>
	 	</div>
	  	<div class="panel-body">
	    	<form ng-submit="login()" style="margin-bottom: 20px;">
		        <fieldset>
		    	  	<div class="form-group">
		    		    <input class="form-control" placeholder="E-mail" name="email" ng-model="user.email" type="text">
		    		</div>
		    		<div class="form-group">
		    			<input class="form-control" placeholder="Password" name="password" ng-model="user.password" type="password">
		    		</div>
		    		<div class="checkbox">
		    	    	<label>
		    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
		    	    	</label>
		    	    </div>
		    		<button class="btn btn-lg btn-success btn-block" type="submit">
		    			Submit
		    		</button>
		    	</fieldset>
	      	</form>
	      	<a ui-sref="register">Create a new account</a>
	    </div>
	</div>
</div>
