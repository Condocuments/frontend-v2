<div style="padding: 10% 30%;">

	<div class="panel panel-default" style="width: 75%;margin: auto;">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">Register Now</h3>
	 	</div>
	  	<div class="panel-body">
	    	<form accept-charset="UTF-8" ng-submit="register()">
	        <fieldset>
        	  	<div class="form-group">
        		    <input class="form-control" placeholder="First Name" ng-model="user.first_name" name="first_name" type="text">
        		</div>
        		<div class="form-group">
        			<input class="form-control" placeholder="Last Name" ng-model="user.last_name" name="last_name" type="text" value="">
        		</div>
	    	  	<div class="form-group">
	    		    <input class="form-control" placeholder="E-mail" ng-model="user.email" name="email" type="text">
	    		</div>
	    		<div class="form-group">
	    			<input class="form-control" placeholder="Password" ng-model="user.password" name="password" type="password" value="">
	    		</div>
    		  	<div class="form-group">
    			    <input class="form-control" placeholder="Username" ng-model="user.username" name="username" type="text">
    			</div>
	    		<div class="checkbox">
	    	    	<label>
	    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
	    	    	</label>
	    	    </div>
	    		<button class="btn btn-lg btn-success btn-block" type="submit">
	    			Register
	    		</button>
	    	</fieldset>
	      	</form>
	    </div>
	</div>
</div>
